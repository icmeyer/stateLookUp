<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Lookup</title>
</head>
<body>
    <h1>State/Abbreviation Lookup</h1>
    <input type="text" id="stateInput" placeholder="Enter state or abbreviation">
    <button id="lookupButton">Lookup</button>
    <p id="result"></p>

    <script src="lookup.js"></script>
    <script>
        Module.onRuntimeInitialized = function() {
            const input = document.getElementById('stateInput');
            const button = document.getElementById('lookupButton');
            const result = document.getElementById('result');

            function lookupState() {
                var inputValue = input.value;
                var lookupResult = Module.lookupState(inputValue);
                result.textContent = lookupResult;
            }

            // Listen for button clicks
            button.addEventListener('click', lookupState);

            // Listen for 'Enter' key in the input field
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent form submission if within a form
                    lookupState();
                }
            });
        };
    </script>
</body>
</html>
